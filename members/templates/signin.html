{% extends 'base.html' %}

{% block content %}
<main class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            
    
    <form method="POST" class="card card-body">
        {% csrf_token %}
        <h1 class="text-center">Ingresar</h1>
        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{error}}
          </div>  
        {% endif %}
        {{form.as_p}}
        <button class="btn btn-danger">
            Ingresar
        </button>
    </form>


        </div>
    </div>
</main>

{% endblock %}
